<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="breakfastCalc">
   <div class="container" ng-controller="breakfastCalcController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
           <!--I do not consider the empty article for the account-->
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch,I do not consider the empty article for the account"
             class="form-control"
             ng-model="foods"
             style= "border-color: {{colorr}}">
         </div>
         <div class="form-group">
             <button class="btn btn-default"
                     ng-click= "publicMessage()">Check If Too Much</button>
         </div>
         <div class="form-group message" style= "color: {{colorr}};border-color: {{colorr}}">
           {{message}}
         </div>
   </div>

</body>
</html>
